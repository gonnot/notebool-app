<!--suppress CssUnusedSymbol -->
<custom-style>
    <style>
        .action-block {
            position: relative;
        }

        .action-block vaadin-button {
            visibility: hidden;
            position: absolute;
            top: 0;
            left: 0;
        }

        .action-block span {
            color: lightgray;
            position: absolute;
            top: 7px;
            left: 42px;
        }

        .action-block.clicked vaadin-button {
            visibility: visible;
        }

        .action-block.clicked span {
            color: rgb(48, 127, 193);
        }

        .action-block div {
            color: darkgray;
            font-family: monospace;
            white-space: pre;
        }
    </style>

    <dom-module id="my-dependency-block-style" theme-for="vaadin-text-area">
        <template>
            <style>
                :host-context(.action-block.editing) [part="input-field"] {
                    background-color: white;
                    border: 1px solid lightgreen;
                }
            </style>
        </template>
    </dom-module>
</custom-style>
