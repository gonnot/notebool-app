<!--suppress CssUnusedSymbol -->
<custom-style>
    <style>
        .action-block {
            position: relative;
        }

        .action-block vaadin-button {
            visibility: hidden;
            position: absolute;
            top: 0;
            left: 0;
        }

        .action-block span {
            color: lightgray;
            position: absolute;
            top: 7px;
            left: 42px;
        }

        .action-block.clicked vaadin-button, .action-block:hover vaadin-button {
            visibility: visible;
        }

        .action-block.clicked span {
            color: rgb(48, 127, 193);
        }

        .action-block div {
            color: darkgray;
            font-family: monospace;
            white-space: pre;
            overflow: hidden;

            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;

            position: relative;
            height: 4.6em; /* exactly three lines */

        }

        .action-block div:after {
            content: "";
            text-align: right;
            position: absolute;
            bottom: 0;
            right: 0;
            width: 70%;
            height: 1.2em;
            background: linear-gradient(to right, rgba(255, 255, 255, 0), rgba(255, 255, 255, 1) 50%);
        }
    </style>

    <dom-module id="my-dependency-block-style" theme-for="vaadin-text-area">
        <template>
            <style>
                :host-context(.action-block.editing) [part="input-field"] {
                    background-color: white;
                    border: 1px solid lightgreen;
                }
            </style>
        </template>
    </dom-module>
</custom-style>
